<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&family=Sen:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Meeet</title>
  </head>
  <body
    class="bg-[#013243] lg:px-96 md:px-32 sm:px-24 px-10 py-10"
    style="font-family: Sen"
  >
    <header>
      <div>
        <img src="assets/Logo.svg" alt="" />
      </div>
    </header>
    <div class="avatar3"></div>
    <div class="avatar5"></div>
    <div class="avatar2"></div>
    <div class="avatar1"></div>
    <div class="avatar4"></div>
    <div class="avatar6"></div>

    <section>
      <h1
        class="
          text-[#32f5c8]
          font-bold
          lg:text-8xl
          md:text-8xl
          sm:text-7xl
          text-4xl
          mt-16
        "
      >
        Meet New <br />
        Entrepre<span class="z-[0] relative">n</span>eurs
      </h1>
      <p
        class="
          text-xl
          w-full
          lg:w-8/12
          md:w-9/12
          sm:w-9/12
          text-slate-400
          my-16
        "
      >
        Meeet is a new social media platform for entrepreneurs to connect and
        socialize.
      </p>
      <button
        class="
          p-3
          text-[#00263B]
          bg-[#32f5c8]
          hover:bg-[#55ffd8]
          rounded
          text-xl
          font-bold
          drop-shadow-xl
          content-around
          mb-16
        "
      >
        Get notified at launch
      </button>

      <div class="flex items-center">
        <div class="pr-2">
          <img src="assets/Twitter.svg" alt="" />
        </div>
        <div class="p-2">
          <p class="text-xl text-slate-400">Follow us on Twitter</p>
        </div>
      </div>
    </section>
  </body>
</html>
